<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Oynanabilir Reklam - Kelime Arama Oyunu</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Responsive ve oyun scriptlerini defer ile yükleyelim -->
  <script src="responsive.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Başlangıç Ekranı -->
  <div id="start-screen" class="overlay">
    <div class="start-container">
      <h1>Kelime Avı</h1>
      <p>Reklamımızı oynayın ve ödüller kazanın!</p>
      <button id="start-btn">Oyuna Başla</button>
    </div>
  </div>

  <!-- Oyun Ekranı -->
  <header>
    <h1>Kelime Arama Oyunu</h1>
    <div id="word-list"></div>
  </header>
  <main>
    <div id="game-container"></div>
  </main>

  <!-- Ses Efektleri -->
  <audio id="correct-sound" src="correct.mp3"></audio>
  <audio id="wrong-sound" src="wrong.mp3"></audio>
</body>
</html>
